<!-- Plantilla login v.1.0 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--mdb-gray-200);
        }

        .card {
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--mdb-primary);
        }

        .dark-mode {
            background-color: var(--mdb-dark-bg);
            color: var(--mdb-dark-color);
        }
    </style>
</head>
<body class="dark-mode">

    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>

        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('routes.login') }}">
            <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" required />
                <label class="form-label" for="username">Usuario</label>
            </div>
        
            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" required />
                <label class="form-label" for="password">Contraseña</label>
            </div>
        
            <!-- Google reCAPTCHA -->
            <div class="g-recaptcha mb-4" data-sitekey="{{ config.RECAPTCHA_SITE_KEY }}"></div>
        
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>       
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <!-- Agregar el script de Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
